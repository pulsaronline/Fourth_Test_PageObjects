
plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = "5.19.8",
    junitVersion = "5.7.1"

dependencies {
    testImplementation (
            "com.codeborne:selenide:5.19.0",
            "org.junit.jupiter:junit-jupiter-api:5.7.1")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.1"
}

tasks.withType(JavaCompile) {
    options.encoding = "utf8"
}

test {
    useJUnitPlatform()
}

task one_test(type: Test) {
    useJUnitPlatform() {
        includeTags "one"
    }
}

task without_one_test(type: Test) {
    useJUnitPlatform() {
        excludeTags "one"
    }
}